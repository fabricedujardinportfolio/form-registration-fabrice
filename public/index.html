<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>

</style>
</head>

<body>
    <div class="containerTop">
        <div class="containerApsolute"></div>
        <div style="height: 80px;"></div>
        <div class="container">
            <div class="containerlocationBlock"></div>
            <div class="containerform">
                <div class="divh1">
                    <h1 class="titleForm">Registration Form</h1>
                </div>
                <div class="conaainercompletform">
                    <div class="containerlocationBlockForm"></div>
                    <form name="maforme" action="/register" method="POST">
                        <!-- Prénom -->
                        <input placeholder="Prénom " type="text" id="name" name="name" minlength="1" maxlength="10"
                            class="tailleInput" required>
                        <!-- Phone -->
                        <input placeholder="Votre télèphone dans se format: 97-58-16" type="tel" id="phone" name="phone"
                            minlength="1" maxlength="8" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}" required
                            class="tailleInput">
                        <!-- Mail -->
                        <input placeholder="Email" type="email" id="email" name="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="tailleInput" required>
                        <!-- Password -->
                        <input placeholder="Password" type="password" id="password" name="password" minlength="4"
                            maxlength="8" class="tailleInput" onchange="passverif()" required autocomplete="off">
                        <!-- Password Verification-->
                        <input placeholder="Password check" type="password" id="password2" minlength="4" maxlength="8"
                            required autocomplete="off" class="tailleInput" onchange="passverif()" />
                        <!-- checkbox-->
                        <div class="blockcaseacocher">
                            <input type="checkbox" id="horns" name="horns">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, debitis delectus.
                                Aut voluptatem. </p>
                        </div>
                        <!-- checkbox-->
                        <div class="blockcaseacocher">
                            <input type="checkbox" id="horns2" name="horns2">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, debitis delectus.
                                Aut voluptatem. </p>
                        </div>
                        <!-- Envoyez -->
                        <div class="submitbottom">
                            <input id="submit" type="submit" value="Submit" class="submitClasse">
                        </div>
                    </form>
                    <div class="containerlocationBlockForm"></div>
                </div>
            </div>
            <div class="containerlocationBlock"></div>
        </div>
    </div>
    <script>
        function passverif() {
            var pass = document.getElementById('password').value;
            var vpass = document.getElementById('password2').value;
            if (pass != vpass) {
                document.getElementById('submit').setAttribute("disabled", "disabled");
                document.getElementById('submit').style.background ="linear-gradient(#F79494, #DC1D06)";
                alert('Attention Mots de passe incorecte ');
                return false;
            } else {
                document.getElementById('submit').style.background = "green";
                document.getElementById('submit').removeAttribute("disabled");
            }
        }
    </script>
</body>

</html>
