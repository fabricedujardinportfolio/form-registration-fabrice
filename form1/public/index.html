<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Registration</title>
<style>
  
</style>
</head>
<body>
  <form name="maforme" action="/register" method="POST">
    <label for="name">First name:</label><br>
    <input type="text" id="name" name="name" minlength="1" maxlength="10"
    required><br>
    <label for="tel">phone:</label><br>
    <input type="tel" id="phone" name="phone" minlength="1" maxlength="8" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}"
    required><br><br>
    <label for="email">email:</label><br>
    <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
    <label for="password">password:</label><br>
    <input type="password" id="password" name="password"  minlength="4" maxlength="8" required
    autocomplete="off"><br><br>
    <label for="password2" id="passs">Mot de passe 2 :</label><br>
		<input type = "password"  id="password2"  minlength="4" maxlength="8" required
    autocomplete="off" onchange="passverif()"/><br><br>
    <input id="submit" type="submit" value="Submit"><br>
  </form> 
  <script>
    function passverif() {
		var pass = document.getElementById('password').value;
		var vpass = document.getElementById('password2').value;
		if( pass === vpass ) { 
      document.getElementById('submit').style.backgroundColor = "green";      
      document.getElementById('submit').style.display = "block";
      document.getElementById('submit').style.color = "black"; 
		} else { 
      document.getElementById('submit').disabled = "true";
      document.getElementById('submit').style.backgroundColor = "red"; 
      document.getElementById('submit').style.fontWeight = "900";   
      document.getElementById('submit').style.color = "black";   
		} 
	} 
  </script>
</body>

</html>
